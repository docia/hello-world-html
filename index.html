<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>First page</title>
	</head>
	<body>
		<div
			class="bg-image d-flex align-items-center"
			style="
				background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp');
				height: 100vh;
			"
		>
			<div class="container container-md text-center">
				<h1>Hello guys!</h1>

				<a
					tabindex="0"
					class="btn btn-lg btn-secondary my-4"
					role="button"
					data-bs-toggle="popover"
					data-bs-trigger="focus"
					title="Comment"
					data-bs-content="Sorry for the delay in a deadline, but I eager to study!"
					>Click to see the comment</a
				>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<script>
			var popoverTriggerList = [].slice.call(
				document.querySelectorAll('[data-bs-toggle="popover"]')
			);
			var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
				return new bootstrap.Popover(popoverTriggerEl);
			});
		</script>
	</body>
</html>
